<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title  %} {% endblock %}</title>

    <link rel="stylesheet" href="static/styles.css"/>

{% block css  %} {% endblock %}

</head>

  </div>
</div>

{% block script %} {% endblock %}

</body>
</html>
